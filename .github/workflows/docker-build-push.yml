name: Build and Push Docker image to DockerHub

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: santiagopanchi/career-conversations-backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ✅ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Step 4: Build and push the image
      # Note: This image requires the following runtime environment variables:
      # - OPENAI_API_KEY (required): OpenAI API key for chat functionality
      # - PUSHOVER_TOKEN (required): Pushover API token for notifications
      # - PUSHOVER_USER (required): Pushover user key for notifications
      # - PORT (optional): Server port, defaults to 8000
      # These should be set when running the container using --env-file .env or -e flags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # ✅ Step 5: Logout
      - name: Logout
        if: always()
        run: docker logout ${{ env.REGISTRY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # ✅ Step 1: Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # ✅ Step 2: Configure Civo kubeconfig
      - name: Configure Civo kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.CIVO_KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # ✅ Step 3: Update deployment with new image tag
      - name: Deploy to Civo Kubernetes
        run: |
          # Get the container name from the deployment
          CONTAINER_NAME=$(kubectl get deployment hello-two -n default -o jsonpath='{.spec.template.spec.containers[0].name}')
          # Update the image with the commit SHA tag
          kubectl set image deployment/hello-two \
            ${CONTAINER_NAME}=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n default
          # Wait for rollout to complete
          kubectl rollout status deployment/hello-two -n default

